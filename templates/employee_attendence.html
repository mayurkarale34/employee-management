<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #mobileScreen {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }


        #clockInBtn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            padding-bottom: 100px;
            padding-left: 50px;
            padding-right: 90px;
            padding-top: 50px;
            margin-left: 25%;
        }

        #clockOutBtn {
            background-color: #da3d3d;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            padding-bottom: 100px;
            padding-left: 50px;
            padding-right: 90px;
            padding-top: 50px;
            margin-left: 25%;
        }

    </style>

    
</head>
<body>

    <div id="mobileScreen">
        <h3>Date: <span>08 January 2024</span> </h3>
        <label for="inTime">Employee: </label>
        <input type="text" id="employee_id" name="employee_id">

        <button id="clockInBtn" class="clockIn">Clock_In</button>
        <button id="clockOutBtn" class="clockIn">Clock_Out</button>

        <label for="inTime">In Time:</label>
        <input type="text" id="inTime" name="inTime" readonly>

        <label for="outTime">Out Time:</label>
        <input type="text" id="outTime" name="outTime" readonly>

        <label for="workingHours">Working Hours:</label>
        <input type="text" id="workingHours" name="workingHours" readonly>

        <input type="text" id="Id" name="Id" readonly hidden>

    </div>

    <script>

        $('#clockOutBtn').hide();
        $('#clockInBtn').click(function(e){
            clock_in();
            $('#clockOutBtn').show();
            $('#clockInBtn').hide();
        })

        $('#clockOutBtn').click(function(e){
            clock_out();
            $("#clockOutBtn").prop("disabled", true);
        })

        
        
        function get_attendance(){
            const apiUrl = 'http://127.0.0.1:5000/api/v1/get-daily-attendance';
            const requestData = {
                "employee_id" : $('#employee_id').val()
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    if(data.clock_in !=''){
                        $('#inTime').val(data.clock_in);
                        $('#Id').val(data.id);
                        $('#workingHours').val('');
                        $('#clockOutBtn').hide();
                        $('#clockInBtn').show();
                    }
                    else{
                        $('#clockInBtn').show();
                        $('#clockOutBtn').hide();
                        $('#inTime').val('');
                        $('#outTime').val('');
                        $('#workingHours').val('');

                    }
                    if(data.clock_out != ''){
                        $('#outTime').val(data.clock_out);
                        $('#workingHours').val(data.working_hours);
                        $('#clockInBtn').hide();
                        $('#clockOutBtn').show();
                        // $("#clockOutBtn").prop("disabled", true);
                        
                    }

                })
                .catch(error => {
                    console.error('Error:', error);
                });

        }

        $('#employee_id').change(function(e){
            get_attendance();
        });

        function clock_in(){
            const apiUrl = 'http://127.0.0.1:5000/api/v2/add-attendance';

            const requestData = {
                "action" : "CLOCK_IN",
                "employee_id" : $('#employee_id').val(),
                "attendance_id" : $('#Id').val()
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            })
                .then(response => response.json())
                .then(data => {
                    get_attendance();
                    console.log('API Response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function clock_out(){
            const apiUrl = 'http://127.0.0.1:5000/api/v2/add-attendance';

            const requestData = {
                "action" : "CLOCK_OUT",
                "employee_id" : $('#employee_id').val(),
                "attendance_id" : $('#Id').val()
            };
            console.log(requestData)

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            })
                .then(response => response.json())
                .then(data => {
                    get_attendance();
                    console.log('API Response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }



        
        // $('#clockOutBtn').click(function(e){
        //     $('#clockInBtn').hide();
           
        // })



    </script>

</body>
</html>
