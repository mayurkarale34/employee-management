<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="/static/css/select2-bootstrap.css">
    <link rel="stylesheet" href="/static/css/select2.min.css">
    <link rel= "stylesheet" media="all" href= "{{ url_for('static',filename='css/bootstrap-datetimepicker.min.css') }}">

    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/static/js/tableExport.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap_table.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/daterangepicker.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/js/select2.min.js"></script>
    
    <title>Manage Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .report-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .report-div {
            width: 50%;
            background-color: #518241;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            height: 550px;
            overflow: auto;
        }

        .report-heading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .report-link {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    {% include 'header1.html' %}
    <div class="report-container">
        <!-- Div 1 -->
        <div class="report-div">
            <div class="report-heading">Human Resource</div>
            <a href="#report_modal" data-toggle="modal" class="report-link">Monthly Attendance Report</a>
            <div class="tab-content">
                <label for="monthFilter">Select Month:</label>
                    <select id="monthFilter" class="form-control" onchange="applyMonthFilter()">
                        <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                    </select>
                <table id="table_report_master" class="table custom-bordered-table"
                    data-toggle="table"
                    data-url="/retrive_attendance"
                    data-search="true"
                    data-toolbar="#toolbar"
                    data-show-export="true"
                    data-pagination="true"
                    data-page-size="20"
                    data-page-list="[5, 10, 20, 50]">
                        <thead>
                            <tr>
                                <th data-field="id" class="text-center">ID</th>
                                <th data-field="employee_id" class="text-center">Employee ID</th>
                                <th data-field="date" class="text-center">Date</th>
                            </tr>      
                        </thead>
                </table>
            </div>
        </div>

        <!-- Div 2 (Add more divs as needed) -->
        <div class="report-div">
            <!-- Another report content here -->
        </div>

        <!-- Div 3 (Add more divs as needed) -->
        <!-- <div class="report-div"> -->
            <!-- Another report content here -->
        <!-- </div> -->
    </div>
    <div class="modal" id="report_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1><b>Monthly Report</b></h1>
                </div>
                <div class="modal-body">
                    
                    <form id="report_form" action="/download_all_attendance" method="POST" >
                        <div class="form-group">
                            <label for="month">Choose Month:</label>
                            <select id="month" name="month" required>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                            <button type="submit" id="download_button" class="btn btn-success">Download</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer1.html' %}
    <script>
        function applyMonthFilter() {
        var selectedMonth = document.getElementById("monthFilter").value;
        // Refresh the table with the selected month
        $('#table_report_master').bootstrapTable('refresh', { query: { month: selectedMonth } });
        }
        $('#table_report_master').bootstrapTable({
    url: '/retrive_attendance',
    queryParams: function (params) {
        const monthFilter = $('#monthFilter').val();
        const offset = params.offset;
        const limit = params.limit;
        return {
            monthFilter: monthFilter,
            offset: offset,
            limit: limit
        };
    }
});

    </script>
</body>
</html>
