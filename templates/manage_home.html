<html lang="en">
<head>

    <title>Manage Resources</title>
    
</head>
<style>
  body {
    background-color: rgb(250, 247, 247);
    /* Other styles */
}


 .panel-footer{

   text-align: center;
   font-size: 20px;
   font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

 }

 .panel-body {

   font-size: 50px;
   text-align: center;
 }
 .panel {
   border-radius: 10px; 
}
#date_filter{
  background-color:#ffffff;
  width: 150px;
  font-size: 16px;
  margin-left: 680%;
  display: none;
}
</style>

<body>
  {% include 'header1.html' %}
  <div class="container-5">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#manage_resource_tab"><b> HOME</b></a></li>
        <li><div id="toolbar" >
          <input type="text" id="date_filter" name="date_filter" class="form-control" hidden />
        </div> </li>
      </ul>
    <div class="tab-content" style="margin-top: 30px;">
    <div class="tab-pane fade in active" id="manage_resource_tab">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="panel panel-default main">
              <div class="panel-body" id="total_count" style="background-color: rgba(75, 192, 192, 0.2);">
                
              </div>
              <div class="panel-footer">
                <h1>Total Employee</h1>
              </div>
            </div>
          </div>
        
          <div class="col-sm-3">
            <div class="panel panel-default main">
              <div class="panel-body" id="total_present" style="background-color:rgba(255, 99, 132, 0.2) ;">
                
              </div>
            <div class="panel-footer">
              <h1>Total Present</h1>  
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="panel panel-default main">
            <div class="panel-body" id="total_absent" style="background-color:rgba(255, 205, 86, 0.2) ;">
              
            </div>
            <div class="panel-footer">
              <h1>Total Absent</h1>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="panel panel-default main">
            <div class="panel-body" id="total_leave" style="background-color: rgba(54, 162, 235, 0.2);" >
            </div>
            <div class="panel-footer">
              <h1>Total Leave</h1>
            </div>
          </div>
        </div>
      </div>
     </div>     
    </div>
    
  </div>
</div>
    
<div class="row">
  <div class="col-sm-4"  style=" margin-top: 40px; margin-left: 15%;">
      <canvas id="BarChart"></canvas>
  </div>
  <div class="col-sm-3" style=" margin-left: 10%; margin-bottom: 10px;" >
      <canvas id="pieChart"></canvas>
  </div>
</div>
 </div>
 <script>
  $(document).ready(function() {
    
  $('#date_filter').datetimepicker({
    minView: 2,
    format: 'dd-MM-yyyy',
    autoclose: true
  });
  $('#date_filter').datetimepicker('setDate', new Date());

    $.ajax({
      url: '/manage_home_data',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({
          date: $('#date_filter').val(),
          // Add more data as needed, e.g., total_present: someValue
      }),
      success: function(response) {
        $('#total_count').text(response.total);
        $('#total_present').text(response.total_present);
        $('#total_absent').text(response.total_absent);
        $('#total_leave').text(response.total_leave);
        renderCharts(response);
        console.log('POST request successful:', response);
      },
      error: function(error) {
        console.log('Error in POST request:', error);
      }
    });
    function renderCharts(data) {
    renderBarChart(data);
    renderPieChart(data);
}
    function renderBarChart(data) {
         var ctx = document.getElementById('BarChart').getContext('2d');
         var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
               labels: ['Total Employee', 'Total Present', 'Total Absent', 'Total Leave'],
               datasets: [{
                  label: 'Employee Statistics',
                  data: [data.total, data.total_present, data.total_absent, data.total_leave],
                  backgroundColor: [
                     'rgba(75, 192, 192, 0.2)',
                     'rgba(255, 99, 132, 0.2)',
                     'rgba(255, 205, 86, 0.2)',
                     'rgba(54, 162, 235, 0.2)',
                  ],
                  borderColor: [
                     'rgba(75, 192, 192, 1)',
                     'rgba(255, 99, 132, 1)',
                     'rgba(255, 205, 86, 1)',
                     'rgba(54, 162, 235, 1)',
                  ],
                  borderWidth: 1
               }]
            },
            options: {
               scales: {
                  y: {
                     beginAtZero: true
                  }
               }
        
            }
         });
      }
      function renderPieChart(data) {
    var ctx = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Total Employee', 'Total Present', 'Total Absent', 'Total Leave'],
            datasets: [{
                data: [data.total, data.total_present, data.total_absent, data.total_leave],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'right'
                }
            }
        }
    });
}
  });
 </script>

</html>
