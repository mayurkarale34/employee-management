<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.min.css">

    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/static/js/tableExport.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap_table.js"></script>
    <script src="/static/js/common.js"></script>
    <title>Manage Attendance</title>
    <!-- Include necessary stylesheets and scripts, e.g., Bootstrap and datepicker libraries -->
    <!-- Add your JavaScript for date validation -->
    <script>
        $(document).ready(function() {
            $('#attendanceForm').submit(function(e) {
                var selectedDate = $('#datepicker').val();
                if (new Date(selectedDate) < new Date()) {
                    alert('Cannot mark attendance for previous days.');
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    {% include 'header1.html' %}

    <div class="container">
        <h2>Manage Attendance</h2>
        <form id="attendanceForm" method="POST">
            <label for="datepicker">Select Date:</label>
            <input type="date" id="datepicker" name="datepicker" required>
            <br>
            <label for="employee">Select Employee:</label>
            <select id="employee" name="employee" required>
                {% for emp in employees %}
                    <option value="{{ emp }}">{{ emp }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Submit Attendance</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    {% include 'footer1.html' %}
</body>
</html>
